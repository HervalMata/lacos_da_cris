<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.name.id">{{fieldsOptions.name.label}}</label>
  <input type="text" class="form-control"
         isInvalid [id]="fieldsOptions.name.id"
         formControlName="name">
  <field-error [field]="form.get('name')"
               [label]="fieldsOptions.name.label"
               [messages]="fieldsOptions.name.validationMessage"></field-error>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.description.id">{{fieldsOptions.description.label}}</label>
  <textarea type="text" class="form-control"
         isInvalid [id]="fieldsOptions.description.id" [cols]="fieldsOptions.description.validationMessage.cols"
            [rows]="fieldsOptions.description.validationMessage.rows"
            formControlName="description"></textarea>
  <field-error [field]="form.get('description')"
               [label]="fieldsOptions.description.label"
               [messages]="fieldsOptions.description.validationMessage"></field-error>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.price.id">{{fieldsOptions.price.label}}</label>
  <input type="text" class="form-control"
         isInvalid [id]="fieldsOptions.price.id"
         [maxlength]="fieldsOptions.price.validationMessage.min"
         formControlName="price">
  <field-error [field]="form.get('price')"
               [label]="fieldsOptions.price.label"
               [messages]="fieldsOptions.price.validationMessage"></field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
  <input type="checkbox" class="form-check-input"
         [id]="fieldsOptions.active.id" name="active"
         formControlName="active">
  <label [for]="fieldsOptions.active.id">Ativo?</label>
</div>
