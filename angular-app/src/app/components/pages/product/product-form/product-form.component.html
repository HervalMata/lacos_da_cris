<div class="form-group" [formGroup]="form">
  <label [for]="fieldOptions.name.id">{{fieldOptions.name.label}}</label>
  <input type="text" class="form-control"
         isInvalid [id]="fieldOptions.name.id"
         formControlName="name">
  <field-error [field]="form.get('name')"
               [label]="fieldOptions.name.label"
               [messages]="fieldOptions.name.validationMessage"></field-error>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="fieldOptions.description.id">{{fieldOptions.description.label}}</label>
  <textarea type="text" class="form-control"
         isInvalid [id]="fieldOptions.description.id" [cols]="fieldOptions.description.validationMessage.cols"
            [rows]="fieldOptions.description.validationMessage.rows"
            formControlName="description"></textarea>
  <field-error [field]="form.get('description')"
               [label]="fieldOptions.description.label"
               [messages]="fieldOptions.description.validationMessage"></field-error>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="fieldOptions.price.id">{{fieldOptions.price.label}}</label>
  <input type="text" class="form-control"
         isInvalid [id]="fieldOptions.price.id"
         [maxlength]="fieldOptions.price.validationMessage.min"
         formControlName="price">
  <field-error [field]="form.get('price')"
               [label]="fieldOptions.price.label"
               [messages]="fieldOptions.price.validationMessage"></field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
  <input type="checkbox" class="form-check-input"
         [id]="fieldOptions.active.id" name="active"
         formControlName="active">
  <label [for]="fieldOptions.active.id">Ativo?</label>
</div>
