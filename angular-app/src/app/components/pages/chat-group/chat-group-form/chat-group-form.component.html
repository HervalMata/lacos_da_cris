<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.name.id">{{fieldsOptions.name.label}}</label>
  <input type="text" class="form-control"
         isInvalid [id]="fieldsOptions.name.id"
         [maxlength]="fieldsOptions.name.validationMessage.maxlength"
         formControlName="name">
  <field-error [field]="form.get('name')"
               [label]="fieldsOptions.name.label"
               [messages]="fieldsOptions.name.validationMessage"></field-error>
</div>
<div class="form-group">
  <label for="photo">Foto</label>
  <input type="file" class="form-control"
         id="photo" (change)="choosePhoto($event.target.files)">

</div>
