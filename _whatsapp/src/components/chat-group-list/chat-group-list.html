<ion-content>
    <ion-list>
        <ion-item *ngFor="let group of groups" [hidden]="!(group.is_member|async)">
            <ion-avatar item-start>
                <img src="https://www.gravatar.com/avatar/" alt="">
            </ion-avatar>
            <h2>{{group.name}}</h2>
            <h3>{{(group.last_message|async)?.content}}</h3>
        </ion-item>
    </ion-list>
</ion-content>
